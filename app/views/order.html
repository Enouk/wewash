<navigation></navigation>
<div class="container navbar-offset">
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading text-center">Kontaktuppgifter</div>
        <div class="panel-body">
          <form>
            <div class="form-group">
              <label>Förnamn</label>
              <input type="text" class="form-control" placeholder="Förnamn">
            </div>
            <div class="form-group">
              <label>Efternamn</label>
              <input type="text" class="form-control" placeholder="Efternamn">
            </div>
            <div class="form-group">
              <label>Adress</label>
              <input type="text" class="form-control" placeholder="Adress">
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" placeholder="Email">
            </div>
            <button type="submit" class="btn btn-success" ng-click="confirm()">Skapa konto</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="panel panel-default text-center">
        <div class="panel-heading">{{subscription.name}}</div>
        <div class="panel-body">
          <div class="page-header">
            <h1>{{subscription.price}} kr</h1>
            <h4>i veckan</h4>
            <dl>
              <div ng-repeat="sp in subscription.products">
                <dt>{{sp.count}} st {{getProduct(sp.id).name}}</dt>
                <dd>{{getProduct(sp.id).description}}</dd>
              </div>
            </dl>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
