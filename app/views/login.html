<navigation></navigation>
<div class="container navbar-offset">
  <div class="jumbotron jumbo">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="row marketing">
            <h1>Välkommen tillbaka</h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="panel-default">
            <div class="panel-body">
              <form name="signinForm" role="form" ng-submit="signinForm.$valid && signin()" novalidate>
                <fieldset>
                  <div class="form-group" ng-class="{ 'has-error' : signinForm.username.$invalid && submitted }">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                      <input class="form-control" placeholder="Email" ng-model="username" name="username" type="text" required/>
                    </div>
                  </div>
                  <div class="form-group" ng-class="{ 'has-error' : signinForm.password.$invalid && submitted }">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                      <input class="form-control" placeholder="Lösenord" ng-model="password" name="password" type="password" value="" required/>
                    </div>
                  </div>
                  <!-- Change this to a button or input when using this as a form -->
                  <div class="form-group">
                    <button type="submit" class="btn btn-lg btn-success btn-block" ng-click="submitted=true">Logga in</button>
                  </div>
                  <div class="form-group">
                    <p class="text-center"><a href="#/forgot_password">Glömt ditt lösenord?</a>
                    </p>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
